<!DOCTYPE html>
<html>

    <style>
        /* CSS styles for the footer */
        .footer {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .contact-info,
        .social-media,
        .about-us {
            width: 30%;
        }

        .contact-info h3,
        .social-media h3,
        .about-us h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .contact-info p,
        .social-media p,
        .about-us p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Address: [School Address]</p>
                <p>Phone: [School Phone Number]</p>
                <p>Email: [School Email Address]</p>
                <p>Website: [School Website URL]</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <!-- Add your social media icons or links here -->
            </div>
        </div>
        <div class="about-us">
            <h3>About Us</h3>
            <p>[School Name] is a leading software engineering school dedicated to providing cutting-edge education...</p>
        </div>
    </footer>
</body>
</html>
